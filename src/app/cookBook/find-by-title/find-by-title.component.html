<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text mr-1"  id="basic-addon1">Title</span>
  </div>
  <input type="text" #name class="form-control" (input)="getValue(name)"  aria-label="Username" aria-describedby="basic-addon1">
  <button class="btn btn-secondary ml-1" [disabled]="inputValue==''" (click)="findByName(name)">Find</button>
</div>
