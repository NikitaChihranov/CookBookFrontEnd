<div class="container">
  <div class="row">
    <div class="col">
      <button routerLink="/" style="width:6rem" class="btn btn-raised btn-success">Back</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5 offset-md-4" *ngIf="recipeFoundByName">
      <div class="card ml-5  mt-3" style="width: 23rem; border: 1.5px solid #ccc">
        <img class="card-img-top" style="height: 200px"
             [src]="'http://localhost:12000/photos/' + recipeFoundByName.photo" alt="No photo exist">
        <div class="card-body">
          <h5 class="card-title">{{recipeFoundByName.name}}</h5>
          <span class="card-text font-weight-bold">Ingredients:</span>
          <p class="card-text">{{recipeFoundByName.ingredients}}</p>
          <p class="card-text">{{recipeFoundByName.text}}</p>
          <p class="card-text text-muted text-right">{{recipeFoundByName.dateOfCreation|date:'medium'}}</p>

        </div>
        <a routerLink="/viewAllVersions" class="btn btn-raised btn-success"
           (click)="viewAllVersions(recipeFoundByName._id)">View all versions</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col mt-4">
      <div *ngIf="norecipes == 2">
        <h2>Nothing found</h2>
      </div>
    </div>
  </div>
</div>
