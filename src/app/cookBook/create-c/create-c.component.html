<div class="container">
  <div class="row">
    <div class="col">
      <button routerLink="/" class="btn btn-raised btn-success">Back</button>
    </div>
  </div>
  <br>
  <div class="row text-center">
    <div class="col-md-5 offset-md-4">
      <form #form="ngForm" (ngSubmit)="create(form)" enctype="multipart/form-data">
        <input class="form-control  mb-2" placeholder="Title" type="text" name="name" ngModel>
        <input class="form-control mb-2" placeholder="Ingredients" type="text" name="ingredients" ngModel>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" name="photo" class="custom-file-input " id="inputGroupFile01" (change)="fileUploadEvent($event)" ngModel>
            <label class="custom-file-label text-left" for="inputGroupFile01">Upload photo</label>
          </div>
        </div>
        <input class="form-control  mb-2" placeholder="Text" type="text" name="text" ngModel>
        <input class="form-control mb-2" placeholder="Author" type="text" name="author" ngModel>
        <button class="btn btn-raised btn-success" type="submit">Create</button>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="createdRecipe">
    <div class="col-md-4 offset-md-4">
      <div class="card ml-5 mb-4  mt-3 d-inline-block" style="width: 23rem; border: 1.5px solid #ccc">
        <img class="card-img-top" style="height: 200px" [src]="'http://localhost:12000/photos/' + createdRecipe.photo" alt="No photo exist">
        <div class="card-body">
          <h5 class="card-title">{{createdRecipe.name}}</h5>
          <span class="card-text font-weight-bold">Ingredients:</span>
          <p class="card-text">{{createdRecipe.ingredients}}</p>
          <p class="card-text">{{createdRecipe.text}}</p>
          <p class="card-text text-muted text-right">{{createdRecipe.dateOfCreation|date:'medium'}}</p>
        </div>
      </div>
    </div>
</div>
</div>
