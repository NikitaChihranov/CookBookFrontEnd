<div class="container">
  <div class="row">
    <div class="col">
      <button routerLink="/" style="width:6rem" class="btn btn-raised btn-success">Back</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-7">
      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text mr-1" id="basic-addon2">Title</span>
          </div>
          <input type="text" #nameToDelete class="form-control" aria-label="Username" aria-describedby="basic-addon2">
          <button class="btn btn-raised btn-success ml-2" (click)="delete(nameToDelete)">Delete</button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="norecipe == 1" class="row">
    <div class="col">
      <p>No recipe found to delete. Check if data is correct.</p>
    </div>
  </div>
  <div class="row"  *ngIf="deletedRecipe">
    <div class="col-md-5 offset-md-4">
        <div class="card ml-5  mt-3 d-inline-block" style="width: 23rem; border: 1.5px solid #ccc">
          <img class="card-img-top" style="height: 200px" [src]="'http://localhost:12000/photos/' + deletedRecipe.photo"
               alt="No photo exist">
          <div class="card-body">
            <h5 class="card-title">{{deletedRecipe.name}}</h5>
            <span class="card-text font-weight-bold">Ingredients:</span>
            <p class="card-text">{{deletedRecipe.ingredients}}</p>
            <p class="card-text">{{deletedRecipe.text}}</p>
            <p class="card-text text-muted text-right">{{deletedRecipe.dateOfCreation|date:'medium'}}</p>
          </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Delete all
        <button class="btn btn-raised btn-success ml-2" (click)="deleteAllRecipes()" type="submit">Delete</button>
      </h2>
    </div>
  </div>
</div>
